<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOYO Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available balance -->
                <div>
                    <div class="flex justify-center">
                        <div class="stats shadow">
                            <div class="stat">
                              <div class="stat-value" id="account-money">9400</div>
                              <div class="stat-desc">Available balance</div>
                            </div>
                          </div>
                    </div>

                      <div class="divider"></div>
                      <!-- Action button -->
                      <button id="add-money-form-button" class="btn btn-lg">Add Money</button>
                      <button id="cash-out-button" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- add money -->
                <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" placeholder="Place Your Amount Here" id="input-add-money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-num" type="password" placeholder="Place Your Pin Number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                  <!-- Cash Out -->
                  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="text" placeholder="Place Your Amount Here" id="cash-out-money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cash-out-pin-num" type="password" placeholder="Place Your Pin Number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out-money" class="btn btn-primary"> Cash Out</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
